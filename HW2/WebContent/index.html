<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<body>
<h1> STUDENT SURVEY FORM </h1>
<h3>Personal Information</h3>
<form>
  <label for="fname">First name is:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br>
  <label for="sadd">Street address:</label><br>
  <input type="text" size="40" id="sadd" name="sadd" value=""><br>
  <label for="city">City:</label><br>
  <input type="text" id="city" name="city" value=""><br>
  <label for="state">State:</label><br>
  <input type="text" id="state" name="state" value=""><br>
  <label for="zip">Zip:</label><br>
  <input type="text" id="zip" name="zip" value=""><br>
  <label for="tele">Telephone:</label><br>
  <input type="text" id="tele" name="tele" value=""><br>
  <label for="mail">E-mail:</label><br>
  <input type="text" id="mail" name="mail" value=""><br>
  <label for="sdate">Date of Survey:</label><br>
  <input type="date" id="sdate" name="sdate"><br><br>
  <h3>
  What do you like most about the campus? </h3>
  <input type="checkbox" id="opt1" name="opt1" value="opt1">
  <label for="opt1"> Students </label><br>
  <input type="checkbox" id="opt2" name="opt2" value="opt2">
  <label for="opt2"> Location </label><br>
  <input type="checkbox" id="opt3" name="opt3" value="opt3">
  <label for="opt3"> Campus </label><br>
  <input type="checkbox" id="opt4" name="opt4" value="opt4">
  <label for="opt3"> Atmosphere </label><br>
  <input type="checkbox" id="opt5" name="opt5" value="opt5">
  <label for="opt5"> Dorm rooms </label><br>
  <input type="checkbox" id="opt6" name="opt6" value="opt6">
  <label for="opt6"> Sports </label><br>

  <h3> How did you become interested about the University? </h3>
  <input type="radio" id="friend" name="radio1" value="friend">
  <label for="radio1">Friends</label><br>
  <input type="radio" id="tv" name="radio2" value="tv">
  <label for="radio2">Television</label><br>
  <input type="radio" id="internet" name="radio3" value="internet">
  <label for="radio3">Internet</label><br>
  <input type="radio" id="other" name="radio4" value="other">
  <label for="radio4">Other</label><br><br>

  <label for="Like">How likely would you recommend this school:</label>

  <select id="options">
    <option value="VLikely">Very Likely</option>
    <option value="Likely">Likely</option>
    <option value="Ulikely">Unlikely</option>
  </select><br><br>

  <label for="raffle">Raffle Numbers (Enter 10 numbers separated by ","): &nbsp </label>
  <input type="text" size="40" id="raffle" name="raffle" value=""><br>

  <h3>Comments</h3>
  <textarea rows="4" cols="50" name="comment" form="usrform">
  Enter comments here...</textarea><br><br>

  <input type="submit" value="Submit"> &nbsp &nbsp &nbsp
  <input type="submit" value="Cancel">

</form>



</body>
</html>
